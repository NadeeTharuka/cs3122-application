<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .reset-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
        }
        .reset-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .reset-container label {
            display: block;
            margin-bottom: 5px;
        }
        .reset-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .reset-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .reset-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2><strong>Password Reset</strong></h2>
        
        <form id="resetForm">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="button" onclick="validatePassword()">Set Password</button>
            <p class="error" id="errorMessage"></p>
        </form>
    </div>

    <script>
        function validatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            const hasNumber = /\d/;
            const hasLetter = /[a-zA-Z]/;

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                return false;
            }

            if (newPassword.length < 16 && !(newPassword.length >= 8 && hasNumber.test(newPassword) && hasLetter.test(newPassword))) {
                errorMessage.textContent = 'Password must be at least 16 characters OR at least 8 characters including a number and a letter.';
                errorMessage.style.display = 'block';
                return false;
            }

            
            errorMessage.style.display = 'none';
            alert('Password has been reset successfully!');
            document.getElementById('resetForm').reset();
            return true;
        }
    </script>
</body>
</html>
